name: defi-rust-cli
args:
  - rpcuser:
      help: Username for JSON-RPC connections.
      long: rpcuser
      short: user
      takes_value: true
      required: true
  - rpcpassword:
      help: Password for JSON-RPC connections.
      long: rpcpassword
      short: pw
      takes_value: true
      required: true
  - chain:
      help: Chain you want to run.
      long: chain
      short: c
      takes_value: true
      possible_values: [testnet, mainnet, regtest, devnet]
      default_value: mainnet
  - command:
      help: RPC command.
      long: command
      takes_value: true
      required: true